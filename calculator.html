<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>the calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator">
      <div class="output">0</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button id="btn-equals">=</button>
        <button>+</button>
      </div>
      <div class="clear">
        <button id="btn-clear">C</button>
      </div>
    </div>
    

    <script src="calculator.js"></script>
  </body>
</html>
